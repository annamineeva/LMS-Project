<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <Greeting name="Диана" v-if="status==='Диана'">Диана</Greeting>
        <Greeting name="Глеб" v-else-if="status==='Глеб'">Глеб</Greeting>
        <Greeting name="Саша" v-else-if="status==='Саша'">Саша</Greeting>
        <Greeting name="Лена" v-else-if="status==='Лена'">Лена</Greeting>
        <Greeting v-else></Greeting>
    </div>

    <script>
       Vue.component("Greeting", {
        props: ["name"],
        template: "<h2>Hello {{name}}</h2>",
       })


      new Vue({
        el: "#app",
        data: {
            status: "Глеб",
        }
      })
    </script>
</body>
</html>
